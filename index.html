<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SuperWorld</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">SuperWorld
            <img class="nav-ufo" src="static/images/sw.png">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>SuperWorld  Recommended Places</h1>
      <p>Make The World Yours</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-3">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search (Press Enter)</div>
              <div class="panel-body">
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="date">Enter a Country</label>
                      <input class="form-control" id="country" type="text" placeholder="usa or uk">
                    </li>
                    <li class="filter list-group-item">
                      <label for="city">Enter a City</label>
                      <input class="form-control" id="city" type="text" placeholder="newyork or london">
                    </li>
                    <li class="filter list-group-item">
                      <label for="state">Enter a Type (not available  yet)</label>
                      <input class="form-control" id="state" type="text" placeholder="not available yet">
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <h1 class="text-center loader" id="loader">Loading...</h1>
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Country</th>
                  <th class="table-head">City</th>
                  <th class="table-head">Name</th>
                  <th class="table-head">Longitude</th>
                  <th class="table-head">Latitude</th>
                  <th class="table-head">Type</th>
                  <th class="table-head">SW_URL</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">

    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
